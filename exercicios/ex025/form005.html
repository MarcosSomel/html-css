<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexo" value="M"> <label for="isexo">Masculino</label>
            <input type="radio" name="sexo" id="isexo" value="F"> <label for="isexo">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volley</label> <br>
            <input type="checkbox" name="beis" id="ibeis"><label for="ibeis">Basebal</label> <br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>
    </form>
</body>
</html>
